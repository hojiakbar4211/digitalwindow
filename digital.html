<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body onload="loade()" class="bg-img3">

<div class="container">
    <div class="row ">
        <div class="col-md-10 mt-5  offset-md-1">
            <div class="row mt-3 ">
            <div class="col-md-12" >
                <div class="row mb-4 mt-2  ">
                    <div class="col-md-1 mr-0 offset-md-4">
                        <div class="text-center text-dark py-2 px-2">
                            <h1 id="hour" class="text-white"></h1>
                            <p class="mb-0 text-white"  >hour</p>
                        </div>
                    </div>
                    <div class="col-md-1 mx-0">
                        <div class=" text-center text-dark py-2 px-2">
                            <h1 id="min" class=" text-white pl-2"></h1>
                            <p class="mb-0 text-white" >minute</p>
                        </div>
                    </div>
                    <div class="col-md-1 mx-0 ">
                        <div class=" text-center text-dark py-2 px-2">
                            <h1 id="sec" class=" text-white pl-2"></h1>
                            <p class="mb-0 text-white" >second</p>
                        </div>
                    </div>
                </div>
                <div class="row"  style="margin-top: 80px">
                    <div class="col-md-4">
                        <h2 class="text-white">CO2 in Room</h2>
                        <div class="d-flex my-3 ">
                            <i class="icon icon-co2 bg-white mr-2"></i>
                            <h1 class="text-white " style="font-size: 75px">0.4%</h1>
                        </div>
                        <h3 class="text-white">Carbon dioxide is normal</h3>
                    </div>
                    <div class="col-md-4">
                        <h2 class="text-white">Humidity levels</h2>
                        <div class="d-flex my-3 ">
                            <i class="icon icon-humidity bg-white mr-2"></i>
                            <h1 class="text-white " style="font-size: 75px">45%</h1>
                        </div>
                        <h3 class="text-white">The ideal relative humidity for health </h3>
                    </div>
                    <div class="col-md-4">
                        <h2 class="text-white">Temperature</h2>
                        <div class="d-flex my-3 ">
                            <i class="icon icon-temp bg-white mr-2"></i>
                            <h1 class="text-white " style="font-size: 72px">+20 Â° </h1>
                        </div>
                        <h3 class="text-white">  A comfortable room temperature</h3>


                    </div>
                </div>

            </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.js"></script>

</html>
